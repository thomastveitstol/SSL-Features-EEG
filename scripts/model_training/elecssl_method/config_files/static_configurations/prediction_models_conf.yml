# -----------------
# Datasets
# -----------------
Datasets: &Datasets
  LEMON:
    num_subjects: 203
    num_time_steps: null
    time_series_start: null

# -----------------
# Configuration for subject splitting
# -----------------
SubjectSplit:
  name: RandomSplitsTVTestHoldout
  kwargs:
    val_split: 0.2
    test_split: 0.3
    num_random_splits: 1
    seed: 42
    sort_first: true
val_scores_aggregation: median  # To use median or average of folds performance as signal to HPO algorithm. However, as
# we are using one fold only, mean and median are the same
SubGroups:
  sub_groups:
    dataset_name: !GetKeys { <<: *Datasets }
  verbose: false

# -----------------
# Training configurations
# -----------------
Training:
  target: age
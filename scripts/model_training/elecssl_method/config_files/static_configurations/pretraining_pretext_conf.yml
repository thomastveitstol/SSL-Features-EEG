# -----------------
# Training configurations
# -----------------
Training:  # log transforming the power values
  log_transform_targets: log10

# -----------------
# Configuration for subject splitting
# -----------------
SubjectSplit:
  name: RandomSplitsTVTestHoldout
  kwargs:
    val_split: 0.2
    test_split: 0.3
    num_random_splits: 2
    seed: 42
val_scores_aggregation: median  # To use median or average of folds
SubGroups:
  sub_groups:
    dataset_name: UNAVAILABLE  # This will be inferred after the datasets have been selection by the HPO algorithm
  verbose: false
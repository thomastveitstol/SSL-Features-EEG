OcularStates:
  EC:
    Datasets:
      DortmundVital: &DortmundVital
        num_subjects: all
        kwargs:
          derivatives: false
          session: 1
          acquisition: pre
      LEMON: &LEMON
        num_subjects: all
        kwargs:
          derivatives: false
          interpolation_method: MNE
      Wang: &Wang
        num_subjects: all
        kwargs:
          visit: 1
          derivatives: true
  EO:
    Datasets:
      DortmundVital: *DortmundVital
      LEMON: *LEMON
      Wang: *Wang
FrequencyBands:
  delta: [ 1, 4 ]
  theta: [ 4, 8 ]
  alpha: [ 8, 12 ]
  beta: [ 12, 30 ]
  gamma: [ 30, 45 ]
AggregationMethod: median
IgnoreExistingFolder: false
AverageReference: true
verbose: false
Crop:
  tmin: 30
  cut: 10
Epochs:
  duration: 4
  preload: true
  overlap: 0
  verbose: false
Autoreject:
  seed: 1
  default_num_splits: 10
  autoreject_resample: 180
min_epochs: 15
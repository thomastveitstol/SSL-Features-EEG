Autoreject:
  seed: 1
  default_num_splits: 10
  autoreject_resample: 180
OcularStates:
  EC:
    Datasets:
      SRM:
        num_subjects: all
        kwargs:
          session: "t1"
          derivatives: true
      Miltiadous:
        num_subjects: all
        kwargs:
          derivatives: true
      LEMON: &LEMON
        num_subjects: all
        kwargs:
          derivatives: false
          interpolation_method: MNE
      TDBRAIN: &TDBRAIN
        num_subjects: all
        kwargs:
          derivatives: false
      Wang: &Wang
        num_subjects: all
        kwargs:
          visit: 1
          derivatives: true
  EO:
    Datasets:
      LEMON: *LEMON
      Wang: *Wang
      TDBRAIN: *TDBRAIN
Details:
  num_epochs: 3
  epoch_overlap: 0
  resample_multiples: [ 2, 3, 4 ]
  input_length: [ 5, 10, 20 ]
FrequencyBands:
  delta: [ 1, 4 ]
  theta: [ 4, 8 ]
  alpha: [ 8, 12 ]
  beta: [ 12, 30 ]
  gamma: [ 30, 45 ]
  all: [ 1, 45 ]
InitialPreprocessing:  # todo: should be dataset specific
  excluded_channels: null
  time_series_start_secs: 30
  band_pass: null
  notch_filter: 50
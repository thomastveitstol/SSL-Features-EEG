Autoreject:
  seed: 1
  default_num_splits: 10
  autoreject_resample: 180
min_epochs: 10  # todo: asking ricardo for this one
OcularStates:
  EC:
    Datasets:
      DortmundVital: &DortmundVital
        num_subjects: all
        kwargs:
          derivatives: false
          session: 1
          acquisition: pre
      LEMON: &LEMON
        num_subjects: all
        kwargs:
          derivatives: false
          interpolation_method: MNE
      Wang: &Wang
        num_subjects: all
        kwargs:
          visit: 1
          derivatives: true
  EO:
    Datasets:
      DortmundVital: *DortmundVital
      LEMON: *LEMON
      Wang: *Wang
Details:
  num_epochs: 3
  epoch_overlap: 0
  resample_multiples: [ 2, 3, 4 ]
  input_length: [ 5, 10, 20 ]
FrequencyBands:
  delta: [ 1, 4 ]
  theta: [ 4, 8 ]
  alpha: [ 8, 12 ]
  beta: [ 12, 30 ]
  gamma: [ 30, 45 ]
  all: [ 1, 45 ]
_SharedSteps: &_SharedSteps
  excluded_channels: null
  time_series_start_secs: 30
  band_pass: null
InitialPreprocessing:
  LEMON:
    notch_filter: null
    <<: *_SharedSteps
  DortmundVital:
    notch_filter: 50
    <<: *_SharedSteps
  Wang:
    notch_filter: null
    <<: *_SharedSteps
IgnoreExistingFolder: false
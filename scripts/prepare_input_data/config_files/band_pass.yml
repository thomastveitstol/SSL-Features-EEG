Autoreject:
  seed: 1
  default_num_splits: 3
  autoreject_resample: 36
OcularStates:
  EC:
    Datasets:
      DortmundVital: &DortmundVital
        num_subjects: 2
        kwargs:
          derivatives: false
          session: 1
          acquisition: pre
      LEMON: &LEMON
        num_subjects: 1
        kwargs:
          derivatives: false
          interpolation_method: MNE
      Wang: &Wang
        num_subjects: 2
        kwargs:
          visit: 1
          derivatives: true
  EO:
    Datasets:
      DortmundVital: *DortmundVital
      LEMON: *LEMON
      Wang: *Wang
Details:
  num_epochs: 3
  epoch_overlap: 0
  resample_multiples: [ 2, 3, 4 ]
  input_length: [ 5 ]
  interpolation_channel_systems: [ Wang ]
  interpolation_method: MNE  # Biophysical interpolation
FrequencyBands:
  theta: [ 4, 8 ]
_SharedSteps: &_SharedSteps
  excluded_channels: null
  time_series_start_secs: 30
  band_pass: [ 1, 12 ]  # TODO: change this value
InitialPreprocessing:
  LEMON:
    notch_filter: null
    <<: *_SharedSteps
  DortmundVital:
    notch_filter: 50
    <<: *_SharedSteps
  Wang:
    notch_filter: null
    <<: *_SharedSteps
IgnoreExistingFolder: false
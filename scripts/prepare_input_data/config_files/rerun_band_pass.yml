# The pre-processing was killed at some point, leading to data loss of one AI-Mind participant. This config file was
# used to re-run for that single participant. Note that this happened when pre-processing EC condition, so only need to
# rerun that
Autoreject:
  seed: 1
  default_num_splits: 10
  autoreject_resample: 180
OcularStates:
  EC:
    Datasets:
      LEMON: &LEMON
        num_subjects: [ ]
        kwargs:
          derivatives: false
          interpolation_method: MNE
      DortmundVital: &DortmundVital
        num_subjects: [ ]
        kwargs:
          derivatives: false
          session: 1
          acquisition: pre
      AIMind:
        num_subjects: [ '2-328' ]  # Quick fix, so living with poor variable naming...
        kwargs:
          recording: null
          derivatives: false
          visit: 1
  EO:
    Datasets:
      LEMON: *LEMON
      DortmundVital: *DortmundVital
      AIMind:
        num_subjects: [ ]
        kwargs:
          recording: null
          derivatives: false
          visit: 1
Details:
  num_epochs: 3
  epoch_overlap: 0
  resample_multiples: [ 2, 3, 4 ]
  input_length: [ 5, 10, 20, 30 ]
  interpolation_channel_systems: [ self, Standard19, Standard32, Standard64, Standard126 ]
  interpolation_methods: [ spline, MNE ]
FrequencyBands:
  all: [ null, null ]  # Band-pass filtered in pre-processing
_SharedSteps: &_SharedSteps
  excluded_channels: null
  time_series_start_secs: 30
  band_pass: [ 1, 45 ]
InitialPreprocessing:
  LEMON:
    notch_filter: null
    <<: *_SharedSteps
  DortmundVital:
    notch_filter: 50
    <<: *_SharedSteps
  AIMind:
    notch_filter: 50
    <<: *_SharedSteps
IgnoreExistingFolder: true
SkipExistingSubjects: false
ConfigFilePrefix: resume